<!-- Praktikum 06 - Membuat Jumbotron dengan Bootstrap -->

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Mengimpor file CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <!-- Bagian Jumbotron -->
        <div class="jumbotron">
            <!-- Judul di dalam jumbotron -->
            <h1>Belajar Bootstrap</h1>
            <!-- Paragraf di dalam jumbotron -->
            <p>Bootstrap adalah kerangka kerja untuk membuat situs web responsif menggunakan HTML, CSS, dan JS.</p>
        </div>
        <!-- Paragraf tambahan di luar jumbotron -->
        <p>Mata Kuliah Desain dan Pemrograman Web</p>
        <p>Nama Mahasiswa NIM</p>
    </div>
</body>
</html>

<!-- Praktikum 03 - Sistem Grid Bootstrap -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Mengimpor file CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <!-- Menggunakan container untuk mengelompokkan konten -->
    <div class="container">
        <!-- Baris pertama dengan dua kolom yang masing-masing memanfaatkan sebanyak mungkin lebar -->
        <div class="row">
            <div class="col bg-success">Column 1</div>
            <div class="col bg-warning">Column 2</div>
        </div><hr>
        <!-- Baris kedua dengan tiga kolom yang masing-masing memanfaatkan sebanyak mungkin lebar -->
        <div class="row">
            <div class="col bg-success">Column 1</div>
            <div class="col bg-warning">Column 2</div>
            <div class="col bg-success">Column 3</div>
        </div><hr>
        <!-- Baris ketiga dengan empat kolom yang masing-masing memanfaatkan sebanyak mungkin lebar -->
        <div class="row">
            <div class="col bg-success">Column 1</div>
            <div class="col bg-warning">Column 2</div>
            <div class="col bg-success">Column 3</div>
            <div class="col bg-warning">Column 4</div>
        </div>
    </div>
</body>
</html>

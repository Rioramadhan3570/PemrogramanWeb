<!-- Praktikum 07 - Membuat Alert dengan Bootstrap -->

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Mengimpor file CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h2>Peringatan</h2>
        <!-- Alert Success -->
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button> 
            <strong>Sukses!</strong> Ini adalah pesan sukses.
        </div>
        <!-- Alert Info -->
        <div class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button> 
            <strong>Info!</strong> Ini adalah pesan info.
        </div>
        <!-- Alert Warning -->
        <div class="alert alert-warning alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button> 
            <strong>Peringatan!</strong> Ini adalah pesan peringatan.
        </div>
    </div>
</body>
</html>
